{% load static %}
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="50x50" href="{% static 'bingo/images/logo.png' %}">
    <title>{% block title %}Bingo{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bingo/css/style.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    {% block content %}{% endblock %}

    <script defer src="{% static 'bingo/js/app.js' %}"></script>

    <script>
document.addEventListener("DOMContentLoaded", () => {
  const form =
    document.querySelector("form[action*='login']") ||
    document.querySelector("form#login-form") ||
    document.querySelector("form");

  if (!form) return;

  form.addEventListener("submit", () => {
    window.Bingo?.showToast?.("Logowanie…", "success", 60000); // długi czas
  });
});
</script>

    {% block scripts %}{% endblock %}
  </body>
</html>
