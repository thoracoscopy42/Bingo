{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page">
  <div class="hero">
    <div class="panel">
      <div class="panel__top">
        <p class="panel__title">Twoje notatki (4×4)</p>
        <span class="panel__pill">Zalogowany: {{ request.user.username }}</span>
      </div>

      <form method="post">
        {% csrf_token %}

        <table style="width:100%; border-collapse: separate; border-spacing: 12px;">
          {% for r in rows %}
          <tr>
            {% for c in cols %}
            <td style="vertical-align: top;">
              <textarea
                name="cell_{{ r }}_{{ c }}"
                rows="3"
                style="width:100%; resize: vertical; padding: 10px; border-radius: 14px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); color: rgba(234,240,255,.92);"
                placeholder="Wpisz zdanie..."
              ></textarea>
            </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>

        <div class="actions" style="margin-top: 14px;">
          <button class="btn btn--primary" type="submit">Zapisz</button>
          <a class="btn btn--secondary" href="{% url 'home' %}">Powrót</a>
        </div>
      </form>

      <p class="fineprint">Wpisy zapisują się do bazy i wracają przy kolejnym logowaniu.</p>
    </div>
  </div>
</div>
{% endblock %}
