{% extends "base.html" %}

{% block content %}
<div class="page">
  <div class="hero hero--wide">
    <div class="panel panel--wide">

      <div class="panel__top">
        <span class="panel__pill">
          Zalogowany jako: {{ request.user.username }}
        </span>
        <div class="panel__top">
          <span class="panel__pill">
            Zalogowany jako: {{ request.user.username }}
          </span>
        </div>

        <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="btn btn--danger">Wyloguj</button>
        </form>

      </div>

      <form>
        <table class="grid-table">
          {% for r in rows %}
          <tr>
            {% for c in cols %}
            <td>
              <div class="cell-wrapper">
                <textarea
                  class="grid-cell grid-cell--with-select"
                  data-cell="cell_{{ r }}_{{ c }}"
                  rows="4"
                  placeholder="Wpisz zdanie..."
                ></textarea>

                <select
                  class="cell-user cell-user--inside"
                  data-cell="cell_{{ r }}_{{ c }}"
                >
                  <option value="" selected>Przypisz użytkownika…</option>
                  <option value="test">test</option>
                  <option value="test2">test2</option>
                  <option value="bigman">bigman</option>
                  <option value="twojstary">twojstary</option>
                </select>
              </div>
            </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>

        <div class="actions" style="margin-top: 14px;">
          <button class="btn btn--primary" type="button" id="save-btn">Zapisz</button>
        </div>

        <p class="fineprint">Każdy użytkownik może być przypisany tylko do jednego pola.</p>
      </form>

    </div>
  </div>
</div>

<script>
  const selects = document.querySelectorAll(".cell-user");

  // user -> cellId
  const assigned = {};

  // helper: wyłącz/odblokuj opcje userów we wszystkich selectach
  function syncDisabledOptions() {
    const takenUsers = new Set(Object.keys(assigned));

    selects.forEach(sel => {
      const current = sel.value;

      [...sel.options].forEach(opt => {
        if (!opt.value) return; // placeholder
        // user jest zajęty gdzie indziej -> disabled
        opt.disabled = takenUsers.has(opt.value) && opt.value !== current;
      });
    });
  }

  selects.forEach(select => {
    select.addEventListener("change", () => {
      const cellId = select.dataset.cell;
      const newUser = select.value;

      // znajdź, czy ta komórka miała wcześniej usera
      const prevUser = Object.keys(assigned).find(u => assigned[u] === cellId);

      // usuń stare przypisanie dla tej komórki
      if (prevUser) delete assigned[prevUser];

      // jeśli wybrano pustą opcję -> tylko sync
      if (!newUser) {
        syncDisabledOptions();
        return;
      }

      // jeśli ten user był przypisany gdzie indziej -> wyczyść tamten select
      if (assigned[newUser] && assigned[newUser] !== cellId) {
        const prevSelect = document.querySelector(
          `.cell-user[data-cell="${assigned[newUser]}"]`
        );
        if (prevSelect) prevSelect.value = "";
      }

      assigned[newUser] = cellId;
      syncDisabledOptions();
    });
  });

  // startowa synchronizacja (na wypadek, gdybyś kiedyś wypełniał wartości)
  syncDisabledOptions();

  document.getElementById("save-btn").addEventListener("click", () => {
    alert("Zapis (na razie testowy) ✅");
  });
</script>
{% endblock %}
